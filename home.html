<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/home.css">
  <title>Document</title>
</head>

<body>

  <div class="container">
    <header class="site_header">
      <a href="#" class="site_logo">
        <img src="./img/home-logo.svg" alt="home-logo" width="226" height="44">
      </a>
      <form class="home_form">
        <img src="./img/form-iconca.png" alt="form-iconca" width="19" height="18">
        <input type="text" class="form_input" placeholder="Search books">
      </form>
      <div class="box">
        <img src="./img/iconca.png" alt="iconca" width="23" height="23">
        <button class="button" id="logout">Logout</button>
      </div>
    </header>
  </div>

  <hr>
  <div class="main">
    <div class="main-result">
      <h3 class="main_title">Showing <span class="span">0</span> Result(s)</h3>
    </div>
    <div class="main-order">
      <img src="./img/calendar.png" alt="calendar" width="24" height="24">
      <button class="order_btn">Order by newest</button>
    </div>
  </div>
  <hr class="line">

  <div class="wrapper list">
    <div class="col-2">
      <h1 class="list_title">Bookmarks</h1>
      <p class="list_text">If you don’t like to read, you haven’t found the right book</p>
      <ul class="card-body">
      </ul>
    </div>

    <div class="col-10">
      <ul class="book_list d-flex flex-wrap">

      </ul>
      <div class="pages-number">

      </div>
      <div class="pages-button">
        <button class="prev-btn btn btn-outline-warning w-25">Prev</button>
        <button class="next-btn btn btn-outline-warning w-25">Next</button>
      </div>
    </div>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="./js/home.js"></script>
</body>

</html>
